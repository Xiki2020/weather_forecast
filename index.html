<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/title.png">
    <title></title>
</head>

<body class="body">
    <main>
        <div class="container">
            <div class="general__weather">
                <div class="block__error">
                    <p hidden class="error">City not found</p>
                </div>
                <div class="block__input">
                    <input type="text" class="input__city">
                    <button class="btn__search">Найти</button>
                </div>
                <div class="weather__now">
                    <div class="date__city">
                        <h3 class="name__city"></h3>
                        <p class="date"></p>
                    </div>
                    <div class="info__weather">
                        <div class="clearly__weather">
                            <div class="img__weather"></div>
                            <p class="text__weather"></p>
                        </div>

                        <div class="temp__now"></div>
                        <div class="weather__detail">
                            <p class="wind__now"></p>
                            <p class="precip__now"></p>
                            <p class="pressure__now"></p>
                        </div>
                    </div>
                </div>
                <div class="weather__future"></div>
                <div class="block__future" hidden>
                    <p class="day"></p>
                    <p class="date"></p>
                    <div class="img"></div>
                    <p class="temp"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
